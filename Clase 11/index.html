<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 11</title>
    <link rel="stylesheet" href="styles.css">
    <script src="helloWorld.js"></script>
</head>
<body>
    <div class="cont-body">
        
        <h1>Our Pricing</h1>
        
        <div class="cont-top">
            
            <p>Anually</p>
            
            <label class="switch">
            
                <input type="checkbox">
            
                <span class="slider round"></span>
            
            </label>
            
            <p>monthly</p>
            
        </div>

        <div class="cont-botton">

            <section class="section-left">
                <h3>Basic</h3>
                <p class="price"> <span class="price-signo">$</span> 199.99</p>
                <hr>
                <p>500g storage</p>
                <hr>
                <p>2 users allower</p>
                <hr>
                <p>send up to 3 GB</p>
                <button>LEARN MORE</button>
            </section>

            <section class="section-medium">
                <h3>Professional</h3>
                <p class="price"><span class="price-signo">$</span>249.99</p>
                <hr>
                <p>1TR storage</p>
                <hr>
                <p>5 users allower</p>
                <hr>
                <p>send up to 10 GB</p>
                <button>LEARN MORE</button>
            </section>

            <section class="section-right">
                <h3>Master</h3>
                <p class="price"><span class="price-signo">$</span>399.99</p>
                <hr>
                <p>2TB storage</p>
                <hr>
                <p>10 users allower</p>
                <hr>
                <p>send up to 20 GB</p>
                <button>LEARN MORE</button>
            </section>

        </div>
    </div>
</body>
</html>
